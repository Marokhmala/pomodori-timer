<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pastel Pomodoro Timer</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --pastel-pink: #FFD1DC;
            --pastel-blue: #AEC6CF;
            --pastel-green: #B5EAD7;
            --pastel-purple: #C9C2FF;
            --pastel-yellow: #FFF2CC;
            --text-dark: #5A5A5A;
            --text-light: #F5F5F5;
            --bg-light: #FAFAFA;
            --bg-dark: #2D3748;
            --card-light: rgba(255, 255, 255, 0.6);
            --card-dark: rgba(45, 55, 72, 0.6);
            --shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
            --shadow-dark: 0 8px 20px rgba(0, 0, 0, 0.3);
            
            /* Animation colors */
            --sky-day: linear-gradient(to bottom, #AEC6CF, #FFB6C1);
            --sky-night: linear-gradient(to bottom, #2C3E50, #4A235A);
            --cloud-color: rgba(255, 255, 255, 0.9);
            --star-color: #FFF;
        }
        
        .dark-mode {
            --pastel-pink: #4A2E3C;
            --pastel-blue: #2E3C4A;
            --pastel-green: #2E4A3C;
            --pastel-purple: #3C2E4A;
            --pastel-yellow: #4A3C2E;
            --text-dark: #E2E8F0;
            --text-light: #F5F5F5;
            --bg-light: #1A202C;
            --bg-dark: #1A202C;
            --card-light: rgba(45, 55, 72, 0.6);
            --card-dark: rgba(45, 55, 72, 0.6);
            --shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
            --sky-day: linear-gradient(to bottom, #2C3E50, #4A235A);
            --sky-night: linear-gradient(to bottom, #2C3E50, #4A235A);
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            transition: background-color 0.5s, color 0.5s, background 0.5s;
        }
        
        body {
            background: var(--sky-day);
            color: var(--text-dark);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 20px;
            overflow: hidden;
            position: relative;
            transition: background 0.5s ease;
        }
        
        .dark-mode {
            background: var(--sky-night);
        }
        
        /* Animated Background Elements */
        .background-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            overflow: hidden;
        }
        
        /* Clouds (visible in day mode) */
        .cloud {
            position: absolute;
            background: var(--cloud-color);
            border-radius: 50%;
            opacity: 0.8;
            animation: float 60s infinite linear;
            transition: opacity 0.5s ease;
        }

        .dark-mode .cloud {
            opacity: 0;
        }

        .cloud-1 {
            width: 120px;
            height: 40px;
            top: 15%;
            left: -150px;
            animation-duration: 80s;
        }

        .cloud-2 {
            width: 180px;
            height: 60px;
            top: 25%;
            left: -200px;
            animation-duration: 100s;
            animation-delay: -20s;
        }

        .cloud-3 {
            width: 150px;
            height: 50px;
            top: 10%;
            left: -180px;
            animation-duration: 120s;
            animation-delay: -40s;
        }

        .cloud-4 {
            width: 100px;
            height: 35px;
            top: 30%;
            left: -120px;
            animation-duration: 70s;
            animation-delay: -10s;
        }

        .cloud-5 {
            width: 160px;
            height: 55px;
            top: 5%;
            left: -170px;
            animation-duration: 90s;
            animation-delay: -30s;
        }

        @keyframes float {
            0% { transform: translateX(0); }
            100% { transform: translateX(calc(100vw + 200px)); }
        }

        /* Stars (only in dark mode) */
        .star {
            position: absolute;
            background: var(--star-color);
            border-radius: 50%;
            opacity: 0;
            transition: opacity 1s ease;
        }

        .dark-mode .star {
            opacity: 0.8;
            animation: twinkle 3s infinite alternate;
        }

        @keyframes twinkle {
            0% { opacity: 0.4; }
            100% { opacity: 1; }
        }

        /* Weather Effects */
        .rain {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            opacity: 0;
            transition: opacity 0.5s;
        }

        .rain-drop {
            position: absolute;
            width: 2px;
            height: 15px;
            background: rgba(255, 255, 255, 0.7);
            animation: fall linear infinite;
        }

        @keyframes fall {
            0% { transform: translateY(-20px); opacity: 1; }
            100% { transform: translateY(100vh); opacity: 0; }
        }

        /* Snow (weather effect) */
        .snow {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            opacity: 0;
            transition: opacity 0.5s;
        }
        
        .snowflake {
            position: absolute;
            width: 8px;
            height: 8px;
            background: white;
            border-radius: 50%;
            animation: snowfall linear infinite;
        }
        
        @keyframes snowfall {
            0% { transform: translateY(-20px) rotate(0deg); opacity: 1; }
            100% { transform: translateY(100vh) rotate(360deg); opacity: 0; }
        }
        
        .desktop-container {
            display: flex;
            width: 100%;
            max-width: 1400px;
            gap: 20px;
            align-items: flex-start;
        }
        
        .side-panel {
            background-color: var(--card-light);
            border-radius: 25px;
            padding: 25px;
            box-shadow: var(--shadow);
            backdrop-filter: blur(10px);
            flex: 1;
            max-width: 350px;
        }
        
        .dark-mode .side-panel {
            background-color: var(--card-dark);
        }
        
        .container {
            background-color: var(--card-light);
            border-radius: 25px;
            padding: 40px 30px;
            width: 100%;
            max-width: 500px;
            box-shadow: var(--shadow);
            text-align: center;
            position: relative;
            backdrop-filter: blur(10px);
        }
        
        .dark-mode .container {
            background-color: var(--card-dark);
        }
        
        h1 {
            margin-bottom: 25px;
            font-size: 2.5rem;
            color: var(--text-dark);
            font-weight: 700;
        }
        
        .timer-display {
            font-size: 5.5rem;
            font-weight: 700;
            margin: 30px 0;
            font-family: 'Courier New', monospace;
            color: var(--text-dark);
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
        }
        
        .session-type {
            font-size: 1.6rem;
            margin-bottom: 20px;
            text-transform: uppercase;
            letter-spacing: 2px;
            font-weight: 600;
            padding: 10px 20px;
            border-radius: 50px;
            display: inline-block;
        }
        
        .work .session-type {
            background-color: var(--pastel-pink);
            color: var(--text-dark);
        }
        
        .break .session-type {
            background-color: var(--pastel-green);
            color: var(--text-dark);
        }
        
        .controls {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin: 30px 0;
        }
        
        button {
            background-color: var(--card-light);
            color: var(--text-dark);
            border: none;
            border-radius: 50px;
            padding: 12px 25px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        button:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
        }
        
        button:active {
            transform: translateY(0);
        }
        
        #start-btn {
            background-color: var(--pastel-green);
        }
        
        #pause-btn {
            background-color: var(--pastel-yellow);
        }
        
        #reset-btn {
            background-color: var(--pastel-pink);
        }
        
        .settings {
            background-color: rgba(255, 255, 255, 0.3);
            border-radius: 20px;
            padding: 20px;
            margin-top: 20px;
        }
        
        .dark-mode .settings {
            background-color: rgba(0, 0, 0, 0.2);
        }
        
        .settings h2 {
            margin-bottom: 20px;
            font-size: 1.3rem;
            color: var(--text-dark);
        }
        
        .setting-group {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin: 15px 0;
        }
        
        .setting-group label {
            font-size: 1rem;
            font-weight: 500;
        }
        
        .setting-group input {
            background-color: var(--card-light);
            color: var(--text-dark);
            border: 2px solid var(--pastel-purple);
            border-radius: 10px;
            padding: 8px 12px;
            width: 80px;
            font-size: 1rem;
            text-align: center;
            font-weight: 600;
        }
        
        .progress-container {
            width: 100%;
            height: 12px;
            background-color: rgba(255, 255, 255, 0.3);
            border-radius: 10px;
            margin: 20px 0;
            overflow: hidden;
        }
        
        .dark-mode .progress-container {
            background-color: rgba(0, 0, 0, 0.2);
        }
        
        .progress-bar {
            height: 100%;
            width: 0%;
            transition: width 1s linear;
            border-radius: 10px;
        }
        
        .work .progress-bar {
            background: linear-gradient(to right, var(--pastel-pink), #FFA8BA);
        }
        
        .break .progress-bar {
            background: linear-gradient(to right, var(--pastel-green), #8CD9B8);
        }
        
        .audio-control {
            margin-top: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            background-color: rgba(255, 255, 255, 0.3);
            padding: 10px 20px;
            border-radius: 50px;
            width: fit-content;
            margin-left: auto;
            margin-right: auto;
        }
        
        .dark-mode .audio-control {
            background-color: rgba(0, 0, 0, 0.2);
        }
        
        .audio-control label {
            font-weight: 500;
        }
        
        #audio-toggle {
            width: 50px;
            height: 25px;
            appearance: none;
            background-color: #ddd;
            border-radius: 25px;
            position: relative;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        #audio-toggle:checked {
            background-color: var(--pastel-green);
        }
        
        #audio-toggle::before {
            content: '';
            width: 21px;
            height: 21px;
            background-color: white;
            border-radius: 50%;
            position: absolute;
            top: 2px;
            left: 2px;
            transition: all 0.3s;
        }
        
        #audio-toggle:checked::before {
            transform: translateX(25px);
        }
        
        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            background-color: var(--pastel-yellow);
            color: var(--text-dark);
            padding: 15px 25px;
            border-radius: 15px;
            box-shadow: var(--shadow);
            transform: translateX(150%);
            transition: transform 0.5s ease;
            z-index: 1000;
            font-weight: 500;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .notification.show {
            transform: translateX(0);
        }
        
        .volume-control {
            margin-top: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }
        
        .volume-control label {
            font-weight: 500;
            font-size: 0.9rem;
        }
        
        #volume-slider {
            width: 100px;
        }
        
        .theme-toggle {
            position: absolute;
            top: 20px;
            right: 20px;
            background: var(--pastel-purple);
            border: none;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            font-size: 1.5rem;
            cursor: pointer;
            color: var(--text-dark);
            box-shadow: var(--shadow);
            z-index: 20;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
        }
        
        .theme-toggle:hover {
            transform: scale(1.1);
        }
        
        .music-box {
            background-color: rgba(255, 255, 255, 0.3);
            border-radius: 20px;
            padding: 20px;
            margin-bottom: 20px;
        }
        
        .dark-mode .music-box {
            background-color: rgba(0, 0, 0, 0.2);
        }
        
        .music-box h2 {
            margin-bottom: 15px;
            font-size: 1.3rem;
            color: var(--text-dark);
        }
        
        .music-tracks {
            display: flex;
            flex-direction: column;
            gap: 10px;
            max-height: 200px;
            overflow-y: auto;
            padding-right: 5px;
        }
        
        .music-track {
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 8px 12px;
            border-radius: 10px;
            background-color: rgba(255, 255, 255, 0.5);
            cursor: pointer;
            transition: all 0.2s;
        }
        
        .dark-mode .music-track {
            background-color: rgba(0, 0, 0, 0.2);
        }
        
        .music-track:hover {
            background-color: rgba(255, 255, 255, 0.7);
        }
        
        .dark-mode .music-track:hover {
            background-color: rgba(0, 0, 0, 0.4);
        }
        
        .music-track.selected {
            background-color: var(--pastel-purple);
        }
        
        .track-checkbox {
            width: 18px;
            height: 18px;
            border-radius: 4px;
            border: 2px solid var(--pastel-purple);
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .music-track.selected .track-checkbox {
            background-color: var(--pastel-purple);
        }
        
        .music-track.selected .track-checkbox::after {
            content: '✓';
            color: white;
            font-size: 12px;
        }
        
        .track-info {
            flex: 1;
            text-align: left;
        }
        
        .track-name {
            font-weight: 500;
        }
        
        .track-duration {
            font-size: 0.8rem;
            opacity: 0.7;
        }
        
        /* Task Box Styles */
        .task-box {
            background-color: rgba(255, 255, 255, 0.3);
            border-radius: 20px;
            padding: 20px;
        }
        
        .dark-mode .task-box {
            background-color: rgba(0, 0, 0, 0.2);
        }
        
        .task-box h2 {
            margin-bottom: 15px;
            font-size: 1.3rem;
            color: var(--text-dark);
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        
        .task-input {
            display: flex;
            gap: 10px;
            margin-bottom: 15px;
        }
        
        .task-input input {
            flex: 1;
            background-color: var(--card-light);
            color: var(--text-dark);
            border: 2px solid var(--pastel-purple);
            border-radius: 10px;
            padding: 10px 15px;
            font-size: 1rem;
            min-width: 0;
        }
        
        .task-input button {
            background-color: var(--pastel-green);
            padding: 10px 20px;
            white-space: nowrap;
        }
        
        .task-list {
            max-height: 300px;
            overflow-y: auto;
            padding-right: 5px;
        }
        
        .task-item {
            display: flex;
            align-items: flex-start;
            gap: 10px;
            padding: 12px 15px;
            border-radius: 10px;
            background-color: rgba(255, 255, 255, 0.5);
            margin-bottom: 10px;
            transition: all 0.2s;
            word-wrap: break-word;
            overflow-wrap: break-word;
        }
        
        .dark-mode .task-item {
            background-color: rgba(0, 0, 0, 0.2);
        }
        
        .task-item:hover {
            background-color: rgba(255, 255, 255, 0.7);
        }
        
        .dark-mode .task-item:hover {
            background-color: rgba(0, 0, 0, 0.4);
        }
        
        .task-item.completed {
            opacity: 0.7;
            text-decoration: line-through;
        }
        
        .task-checkbox {
            width: 20px;
            height: 20px;
            border-radius: 50%;
            border: 2px solid var(--pastel-purple);
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            flex-shrink: 0;
            margin-top: 2px;
        }
        
        .task-item.completed .task-checkbox {
            background-color: var(--pastel-green);
            border-color: var(--pastel-green);
        }
        
        .task-item.completed .task-checkbox::after {
            content: '✓';
            color: white;
            font-size: 12px;
        }
        
        .task-text {
            flex: 1;
            text-align: left;
            font-weight: 500;
            word-break: break-word;
            overflow-wrap: break-word;
            min-width: 0;
        }
        
        .task-actions {
            display: flex;
            gap: 5px;
            flex-shrink: 0;
            align-self: flex-start;
        }
        
        .task-actions button {
            background: none;
            border: none;
            padding: 5px;
            font-size: 0.9rem;
            color: var(--text-dark);
            opacity: 0.7;
            box-shadow: none;
            flex-shrink: 0;
        }
        
        .task-actions button:hover {
            opacity: 1;
            transform: none;
            box-shadow: none;
        }
        
        .tasks-summary {
            margin-top: 10px;
            font-size: 0.9rem;
            opacity: 0.8;
            text-align: left;
        }
        
        /* Weather Controls */
        .weather-controls {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-top: 15px;
        }
        
        .weather-btn {
            background: var(--pastel-blue);
            border: none;
            border-radius: 20px;
            padding: 8px 15px;
            font-size: 0.9rem;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .weather-btn.active {
            background: var(--pastel-purple);
            color: white;
        }
        
        /* Desktop Layout */
        @media (min-width: 1024px) {
            body {
                padding: 30px;
                justify-content: flex-start;
                min-height: 100vh;
                overflow-y: auto;
            }
            
            .desktop-container {
                display: flex;
                width: 100%;
                max-width: 1400px;
                gap: 20px;
                align-items: flex-start;
            }
            
            .side-panel {
                flex: 1;
                max-width: 350px;
            }
            
            .container {
                max-width: 500px;
                margin: 0;
            }
            
            .theme-toggle {
                position: absolute;
                top: 20px;
                right: 20px;
                z-index: 100;
            }
        }
        
        /* Mobile Layout */
        @media (max-width: 1023px) {
            .desktop-container {
                flex-direction: column;
                align-items: center;
            }
            
            .side-panel {
                display: none;
            }
            
            .container {
                max-width: 500px;
            }
            
            .mobile-task-box,
            .mobile-music-box,
            .mobile-settings {
                display: block;
            }
            
            .theme-toggle {
                top: 10px;
                right: 10px;
                width: 40px;
                height: 40px;
                font-size: 1.2rem;
            }
            
            /* Mobile-specific task improvements */
            .task-item {
                padding: 10px 12px;
            }
            
            .task-actions {
                flex-direction: column;
                gap: 2px;
            }
        }
        
        /* Mobile specific elements */
        .mobile-task-box,
        .mobile-music-box,
        .mobile-settings {
            display: none;
        }
        
        @media (max-width: 1023px) {
            .mobile-task-box,
            .mobile-music-box,
            .mobile-settings {
                display: block;
                width: 100%;
                margin-top: 20px;
            }
        }
    </style>
</head>
<body>
    <!-- Animated Background -->
    <div class="background-container">
        <!-- Clouds (visible in day mode) -->
        <div class="cloud cloud-1"></div>
        <div class="cloud cloud-2"></div>
        <div class="cloud cloud-3"></div>
        <div class="cloud cloud-4"></div>
        <div class="cloud cloud-5"></div>
        
        <!-- Stars (visible in night mode) -->
        <div class="stars-container"></div>
        
        <!-- Weather Effects -->
        <div class="rain" id="rain-effect"></div>
        <div class="snow" id="snow-effect"></div>
    </div>
    
    <div class="desktop-container">
        <!-- Left Panel - Tasks Only -->
        <div class="side-panel left-panel">
            <div class="task-box">
                <h2>
                    Tasks
                    <span id="tasks-count">0/0</span>
                </h2>
                <div class="task-input">
                    <input type="text" id="task-input" placeholder="Add a new task...">
                    <button id="add-task-btn"><i class="fas fa-plus"></i> Add</button>
                </div>
                <div class="task-list" id="task-list">
                    <!-- Tasks will be added here dynamically -->
                </div>
                <div class="tasks-summary" id="tasks-summary">No tasks yet</div>
            </div>
        </div>
        
        <!-- Center - Main Timer -->
        <div class="container work">
            <button class="theme-toggle" id="theme-toggle">
                <i class="fas fa-moon"></i>
            </button>
            
            <h1>Pomodoro Timer</h1>
            
            <div class="timer-display" id="timer">25:00</div>
            
            <div class="session-type" id="session-type">Work Session</div>
            
            <div class="progress-container">
                <div class="progress-bar" id="progress-bar"></div>
            </div>
            
            <!-- Weather Controls -->
            <div class="weather-controls">
                <button class="weather-btn active" id="weather-clear">Clear</button>
                <button class="weather-btn" id="weather-rain">Rain</button>
                <button class="weather-btn" id="weather-snow">Snow</button>
            </div>
            
            <div class="controls">
                <button id="start-btn"><i class="fas fa-play"></i> Start</button>
                <button id="pause-btn"><i class="fas fa-pause"></i> Pause</button>
                <button id="reset-btn"><i class="fas fa-redo"></i> Reset</button>
            </div>
            
            <div class="audio-control">
                <label for="audio-toggle">Background Music:</label>
                <input type="checkbox" id="audio-toggle">
            </div>
            
            <div class="volume-control">
                <label for="volume-slider">Volume:</label>
                <input type="range" id="volume-slider" min="0" max="1" step="0.1" value="0.5">
            </div>
            
            <!-- Mobile Only Elements -->
            <div class="mobile-task-box">
                <div class="task-box">
                    <h2>
                        Tasks
                        <span id="mobile-tasks-count">0/0</span>
                    </h2>
                    <div class="task-input">
                        <input type="text" id="mobile-task-input" placeholder="Add a new task...">
                        <button id="mobile-add-task-btn"><i class="fas fa-plus"></i> Add</button>
                    </div>
                    <div class="task-list" id="mobile-task-list">
                        <!-- Tasks will be added here dynamically -->
                    </div>
                    <div class="tasks-summary" id="mobile-tasks-summary">No tasks yet</div>
                </div>
            </div>
            
            <div class="mobile-music-box">
                <div class="music-box">
                    <h2>Music Box</h2>
                    <div class="music-tracks" id="mobile-music-tracks">
                        <!-- Music tracks will be added here by JavaScript -->
                    </div>
                </div>
            </div>
            
            <div class="mobile-settings">
                <div class="settings">
                    <h2>Timer Settings</h2>
                    
                    <div class="setting-group">
                        <label for="mobile-work-duration">Work Duration (minutes):</label>
                        <input type="number" id="mobile-work-duration" min="1" max="60" value="25">
                    </div>
                    
                    <div class="setting-group">
                        <label for="mobile-break-duration">Break Duration (minutes):</label>
                        <input type="number" id="mobile-break-duration" min="1" max="30" value="5">
                    </div>
                </div>
            </div>
        </div>
        
        <!-- Right Panel - Music & Settings -->
        <div class="side-panel right-panel">
            <div class="music-box">
                <h2>Music Box</h2>
                <div class="music-tracks" id="music-tracks">
                    <!-- Music tracks will be added here by JavaScript -->
                </div>
            </div>
            
            <div class="settings">
                <h2>Timer Settings</h2>
                
                <div class="setting-group">
                    <label for="work-duration">Work Duration (minutes):</label>
                    <input type="number" id="work-duration" min="1" max="60" value="25">
                </div>
                
                <div class="setting-group">
                    <label for="break-duration">Break Duration (minutes):</label>
                    <input type="number" id="break-duration" min="1" max="30" value="5">
                </div>
            </div>
        </div>
    </div>
    
    <div class="notification" id="notification">
        <i class="fas fa-bell"></i>
        Time's up! Starting break session.
    </div>

    <!-- Hidden audio elements -->
    <audio id="lofi-audio" loop>
        <source src="https://assets.codepen.io/1468070/moon-maiden.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // DOM elements
            const timerDisplay = document.getElementById('timer');
            const sessionTypeDisplay = document.getElementById('session-type');
            const startBtn = document.getElementById('start-btn');
            const pauseBtn = document.getElementById('pause-btn');
            const resetBtn = document.getElementById('reset-btn');
            const workDurationInput = document.getElementById('work-duration');
            const breakDurationInput = document.getElementById('break-duration');
            const progressBar = document.getElementById('progress-bar');
            const notification = document.getElementById('notification');
            const container = document.querySelector('.container');
            const audioToggle = document.getElementById('audio-toggle');
            const lofiAudio = document.getElementById('lofi-audio');
            const volumeSlider = document.getElementById('volume-slider');
            const themeToggle = document.getElementById('theme-toggle');
            const musicTracksContainer = document.getElementById('music-tracks');
            
            // Weather elements
            const weatherClearBtn = document.getElementById('weather-clear');
            const weatherRainBtn = document.getElementById('weather-rain');
            const weatherSnowBtn = document.getElementById('weather-snow');
            const rainEffect = document.getElementById('rain-effect');
            const snowEffect = document.getElementById('snow-effect');
            
            // Task elements
            const taskInput = document.getElementById('task-input');
            const addTaskBtn = document.getElementById('add-task-btn');
            const taskList = document.getElementById('task-list');
            const tasksCount = document.getElementById('tasks-count');
            const tasksSummary = document.getElementById('tasks-summary');
            
            // Mobile elements
            const mobileTaskInput = document.getElementById('mobile-task-input');
            const mobileAddTaskBtn = document.getElementById('mobile-add-task-btn');
            const mobileTaskList = document.getElementById('mobile-task-list');
            const mobileTasksCount = document.getElementById('mobile-tasks-count');
            const mobileTasksSummary = document.getElementById('mobile-tasks-summary');
            const mobileMusicTracksContainer = document.getElementById('mobile-music-tracks');
            const mobileWorkDurationInput = document.getElementById('mobile-work-duration');
            const mobileBreakDurationInput = document.getElementById('mobile-break-duration');
            
            // Timer variables
            let timer;
            let isRunning = false;
            let isWorkSession = true;
            let timeLeft;
            let totalTime;
            let audioEnabled = false;
            
            // Task variables
            let tasks = [];
            
            // Music tracks data
            const musicTracks = [
                { id: 1, name: "Moon Maiden", duration: "3:45", file: "https://assets.codepen.io/1468070/moon-maiden.mp3", selected: true },
                { id: 2, name: "Lofi Study", duration: "2:30", file: "lofi-study.mp3", selected: false },
                { id: 3, name: "Calm Piano", duration: "4:15", file: "calm-piano.mp3", selected: false },
                { id: 4, name: "Rainy Day", duration: "3:20", file: "rainy-day.mp3", selected: false },
                { id: 5, name: "Coffee Shop", duration: "2:50", file: "coffee-shop.mp3", selected: false }
            ];
            
            // Selected tracks
            let selectedTracks = [musicTracks[0]];
            
            // Set initial volume
            lofiAudio.volume = volumeSlider.value;
            
            // Initialize background elements
            function initializeBackground() {
                createStars();
                createWeatherEffects();
            }
            
            // Create stars for night mode
            function createStars() {
                const starsContainer = document.querySelector('.stars-container');
                starsContainer.innerHTML = '';
                
                for (let i = 0; i < 120; i++) {
                    const star = document.createElement('div');
                    star.className = 'star';
                    // Make stars slightly bigger (3-6px instead of 1-4px)
                    const size = Math.random() * 3 + 3;
                    star.style.width = `${size}px`;
                    star.style.height = `${size}px`;
                    star.style.left = `${Math.random() * 100}%`;
                    star.style.top = `${Math.random() * 100}%`;
                    star.style.animationDelay = `${Math.random() * 3}s`;
                    starsContainer.appendChild(star);
                }
            }
            
            // Create weather effects
            function createWeatherEffects() {
                // Create rain drops
                for (let i = 0; i < 100; i++) {
                    const drop = document.createElement('div');
                    drop.className = 'rain-drop';
                    drop.style.left = `${Math.random() * 100}%`;
                    drop.style.animationDuration = `${Math.random() * 1 + 0.5}s`;
                    drop.style.animationDelay = `${Math.random() * 2}s`;
                    rainEffect.appendChild(drop);
                }
                
                // Create snowflakes
                for (let i = 0; i < 80; i++) {
                    const flake = document.createElement('div');
                    flake.className = 'snowflake';
                    flake.style.left = `${Math.random() * 100}%`;
                    flake.style.animationDuration = `${Math.random() * 5 + 5}s`;
                    flake.style.animationDelay = `${Math.random() * 5}s`;
                    snowEffect.appendChild(flake);
                }
            }
            
            // Weather control functions
            function setWeather(weatherType) {
                // Reset all weather buttons
                weatherClearBtn.classList.remove('active');
                weatherRainBtn.classList.remove('active');
                weatherSnowBtn.classList.remove('active');
                
                // Hide all weather effects
                rainEffect.style.opacity = '0';
                snowEffect.style.opacity = '0';
                
                // Activate selected weather
                switch(weatherType) {
                    case 'clear':
                        weatherClearBtn.classList.add('active');
                        break;
                    case 'rain':
                        weatherRainBtn.classList.add('active');
                        rainEffect.style.opacity = '1';
                        break;
                    case 'snow':
                        weatherSnowBtn.classList.add('active');
                        snowEffect.style.opacity = '1';
                        break;
                }
            }
            
            // Initialize tasks
            function initializeTasks() {
                loadTasksFromStorage();
                renderTasks();
            }
            
            // Load tasks from localStorage
            function loadTasksFromStorage() {
                const savedTasks = localStorage.getItem('pomodoroTasks');
                if (savedTasks) {
                    tasks = JSON.parse(savedTasks);
                }
            }
            
            // Save tasks to localStorage
            function saveTasksToStorage() {
                localStorage.setItem('pomodoroTasks', JSON.stringify(tasks));
            }
            
            // Render tasks
            function renderTasks() {
                // Desktop task list
                taskList.innerHTML = '';
                // Mobile task list
                mobileTaskList.innerHTML = '';
                
                if (tasks.length === 0) {
                    taskList.innerHTML = '<div class="task-item" style="justify-content: center; opacity: 0.7;">No tasks yet</div>';
                    mobileTaskList.innerHTML = '<div class="task-item" style="justify-content: center; opacity: 0.7;">No tasks yet</div>';
                    tasksCount.textContent = '0/0';
                    mobileTasksCount.textContent = '0/0';
                    tasksSummary.textContent = 'No tasks yet';
                    mobileTasksSummary.textContent = 'No tasks yet';
                    return;
                }
                
                tasks.forEach((task, index) => {
                    const taskElement = createTaskElement(task, index);
                    const mobileTaskElement = createTaskElement(task, index);
                    
                    taskList.appendChild(taskElement);
                    mobileTaskList.appendChild(mobileTaskElement);
                });
                
                updateTasksSummary();
            }
            
            // Create task element
            function createTaskElement(task, index) {
                const taskElement = document.createElement('div');
                taskElement.className = `task-item ${task.completed ? 'completed' : ''}`;
                taskElement.innerHTML = `
                    <div class="task-checkbox" data-index="${index}"></div>
                    <div class="task-text">${task.text}</div>
                    <div class="task-actions">
                        <button class="edit-task" data-index="${index}"><i class="fas fa-edit"></i></button>
                        <button class="delete-task" data-index="${index}"><i class="fas fa-trash"></i></button>
                    </div>
                `;
                
                // Toggle completion
                taskElement.querySelector('.task-checkbox').addEventListener('click', () => {
                    toggleTaskCompletion(index);
                });
                
                // Edit task
                taskElement.querySelector('.edit-task').addEventListener('click', () => {
                    editTask(index);
                });
                
                // Delete task
                taskElement.querySelector('.delete-task').addEventListener('click', () => {
                    deleteTask(index);
                });
                
                return taskElement;
            }
            
            // Update tasks summary
            function updateTasksSummary() {
                const totalTasks = tasks.length;
                const completedTasks = tasks.filter(task => task.completed).length;
                
                tasksCount.textContent = `${completedTasks}/${totalTasks}`;
                mobileTasksCount.textContent = `${completedTasks}/${totalTasks}`;
                
                if (totalTasks === 0) {
                    tasksSummary.textContent = 'No tasks yet';
                    mobileTasksSummary.textContent = 'No tasks yet';
                } else if (completedTasks === totalTasks) {
                    tasksSummary.textContent = 'All tasks completed! 🎉';
                    mobileTasksSummary.textContent = 'All tasks completed! 🎉';
                } else {
                    tasksSummary.textContent = `${completedTasks} of ${totalTasks} tasks completed`;
                    mobileTasksSummary.textContent = `${completedTasks} of ${totalTasks} tasks completed`;
                }
            }
            
            // Add new task
            function addTask() {
                const text = taskInput.value.trim();
                if (text === '') return;
                
                tasks.push({
                    text: text,
                    completed: false,
                    createdAt: new Date().toISOString()
                });
                
                taskInput.value = '';
                mobileTaskInput.value = '';
                saveTasksToStorage();
                renderTasks();
            }
            
            // Toggle task completion
            function toggleTaskCompletion(index) {
                tasks[index].completed = !tasks[index].completed;
                saveTasksToStorage();
                renderTasks();
            }
            
            // Edit task
            function editTask(index) {
                const newText = prompt('Edit task:', tasks[index].text);
                if (newText !== null && newText.trim() !== '') {
                    tasks[index].text = newText.trim();
                    saveTasksToStorage();
                    renderTasks();
                }
            }
            
            // Delete task
            function deleteTask(index) {
                if (confirm('Are you sure you want to delete this task?')) {
                    tasks.splice(index, 1);
                    saveTasksToStorage();
                    renderTasks();
                }
            }
            
            // Initialize music tracks UI
            function initializeMusicTracks() {
                musicTracksContainer.innerHTML = '';
                mobileMusicTracksContainer.innerHTML = '';
                
                musicTracks.forEach(track => {
                    const trackElement = createTrackElement(track);
                    const mobileTrackElement = createTrackElement(track);
                    
                    musicTracksContainer.appendChild(trackElement);
                    mobileMusicTracksContainer.appendChild(mobileTrackElement);
                });
            }
            
            // Create track element
            function createTrackElement(track) {
                const trackElement = document.createElement('div');
                trackElement.className = `music-track ${track.selected ? 'selected' : ''}`;
                trackElement.innerHTML = `
                    <div class="track-checkbox"></div>
                    <div class="track-info">
                        <div class="track-name">${track.name}</div>
                        <div class="track-duration">${track.duration}</div>
                    </div>
                `;
                
                trackElement.addEventListener('click', () => {
                    track.selected = !track.selected;
                    
                    if (track.selected) {
                        selectedTracks.push(track);
                    } else {
                        selectedTracks = selectedTracks.filter(t => t.id !== track.id);
                    }
                    
                    updateMusicTracksUI();
                    
                    // If audio is playing and this track was selected, update the playlist
                    if (audioEnabled && isRunning) {
                        // In a real implementation, you would update the audio playlist here
                        console.log("Selected tracks updated:", selectedTracks.map(t => t.name));
                    }
                });
                
                return trackElement;
            }
            
            // Update music tracks UI
            function updateMusicTracksUI() {
                const trackElements = document.querySelectorAll('.music-track');
                trackElements.forEach((element, index) => {
                    if (musicTracks[index].selected) {
                        element.classList.add('selected');
                    } else {
                        element.classList.remove('selected');
                    }
                });
            }
            
            // Initialize timer
            function initializeTimer() {
                const duration = isWorkSession ? 
                    parseInt(workDurationInput.value) : 
                    parseInt(breakDurationInput.value);
                
                timeLeft = duration * 60; // Convert to seconds
                totalTime = timeLeft;
                updateDisplay();
                updateProgressBar();
            }
            
            // Update timer display
            function updateDisplay() {
                const minutes = Math.floor(timeLeft / 60);
                const seconds = timeLeft % 60;
                timerDisplay.textContent = `${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
            }
            
            // Update progress bar
            function updateProgressBar() {
                const progress = ((totalTime - timeLeft) / totalTime) * 100;
                progressBar.style.width = `${progress}%`;
            }
            
            // Start timer
            function startTimer() {
                if (!isRunning) {
                    isRunning = true;
                    
                    // Start audio if enabled
                    if (audioEnabled && selectedTracks.length > 0) {
                        lofiAudio.play().catch(e => {
                            console.log("Audio play failed:", e);
                            showAudioError();
                        });
                    }
                    
                    timer = setInterval(() => {
                        timeLeft--;
                        updateDisplay();
                        updateProgressBar();
                        
                        if (timeLeft <= 0) {
                            clearInterval(timer);
                            isRunning = false;
                            showNotification();
                            switchSession();
                        }
                    }, 1000);
                }
            }
            
            // Pause timer
            function pauseTimer() {
                if (isRunning) {
                    clearInterval(timer);
                    isRunning = false;
                    
                    // Pause audio
                    lofiAudio.pause();
                }
            }
            
            // Reset timer
            function resetTimer() {
                clearInterval(timer);
                isRunning = false;
                lofiAudio.pause();
                lofiAudio.currentTime = 0;
                initializeTimer();
            }
            
            // Switch between work and break sessions
            function switchSession() {
                isWorkSession = !isWorkSession;
                
                // Update session type display
                sessionTypeDisplay.textContent = isWorkSession ? 'Work Session' : 'Break Session';
                
                // Update container class for styling
                container.className = isWorkSession ? 'container work' : 'container break';
                
                // Update notification message
                notification.innerHTML = isWorkSession ? 
                    '<i class="fas fa-briefcase"></i> Break is over! Starting work session.' : 
                    '<i class="fas fa-coffee"></i> Time\'s up! Starting break session.';
                
                // Initialize the new session timer
                initializeTimer();
                
                // Auto-start the next session
                startTimer();
            }
            
            // Show notification
            function showNotification() {
                notification.classList.add('show');
                
                // Play notification sound if available
                playNotificationSound();
                
                setTimeout(() => {
                    notification.classList.remove('show');
                }, 5000);
            }
            
            // Show audio error
            function showAudioError() {
                notification.innerHTML = '<i class="fas fa-volume-mute"></i> Audio failed to play. Please interact with page first.';
                notification.classList.add('show');
                setTimeout(() => {
                    notification.classList.remove('show');
                }, 5000);
            }
            
            // Play notification sound
            function playNotificationSound() {
                // Try to use the Web Audio API for a simple beep
                try {
                    const audioContext = new (window.AudioContext || window.webkitAudioContext)();
                    const oscillator = audioContext.createOscillator();
                    const gainNode = audioContext.createGain();
                    
                    oscillator.connect(gainNode);
                    gainNode.connect(audioContext.destination);
                    
                    oscillator.frequency.value = 800;
                    oscillator.type = 'sine';
                    
                    gainNode.gain.setValueAtTime(0.3, audioContext.currentTime);
                    gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 1);
                    
                    oscillator.start(audioContext.currentTime);
                    oscillator.stop(audioContext.currentTime + 1);
                } catch (e) {
                    console.log('Audio context not supported');
                }
            }
            
            // Toggle dark mode
            function toggleDarkMode() {
                document.body.classList.toggle('dark-mode');
                const icon = themeToggle.querySelector('i');
                
                if (document.body.classList.contains('dark-mode')) {
                    icon.className = 'fas fa-sun';
                    localStorage.setItem('darkMode', 'enabled');
                } else {
                    icon.className = 'fas fa-moon';
                    localStorage.setItem('darkMode', 'disabled');
                }
            }
            
            // Check for saved dark mode preference
            if (localStorage.getItem('darkMode') === 'enabled') {
                document.body.classList.add('dark-mode');
                themeToggle.querySelector('i').className = 'fas fa-sun';
            }
            
            // Event listeners
            startBtn.addEventListener('click', startTimer);
            pauseBtn.addEventListener('click', pauseTimer);
            resetBtn.addEventListener('click', resetTimer);
            themeToggle.addEventListener('click', toggleDarkMode);
            addTaskBtn.addEventListener('click', addTask);
            mobileAddTaskBtn.addEventListener('click', addTask);
            taskInput.addEventListener('keypress', (e) => {
                if (e.key === 'Enter') {
                    addTask();
                }
            });
            mobileTaskInput.addEventListener('keypress', (e) => {
                if (e.key === 'Enter') {
                    addTask();
                }
            });
            
            // Weather event listeners
            weatherClearBtn.addEventListener('click', () => setWeather('clear'));
            weatherRainBtn.addEventListener('click', () => setWeather('rain'));
            weatherSnowBtn.addEventListener('click', () => setWeather('snow'));
            
            // Timer settings synchronization
            function syncTimerSettings() {
                const workValue = workDurationInput.value;
                const breakValue = breakDurationInput.value;
                
                workDurationInput.value = workValue;
                mobileWorkDurationInput.value = workValue;
                breakDurationInput.value = breakValue;
                mobileBreakDurationInput.value = breakValue;
                
                if (!isRunning && isWorkSession) {
                    initializeTimer();
                }
            }
            
            workDurationInput.addEventListener('change', syncTimerSettings);
            breakDurationInput.addEventListener('change', syncTimerSettings);
            mobileWorkDurationInput.addEventListener('change', syncTimerSettings);
            mobileBreakDurationInput.addEventListener('change', syncTimerSettings);
            
            audioToggle.addEventListener('change', function() {
                audioEnabled = this.checked;
                if (!audioEnabled) {
                    lofiAudio.pause();
                    lofiAudio.currentTime = 0;
                } else if (isRunning && selectedTracks.length > 0) {
                    lofiAudio.play().catch(e => {
                        console.log("Audio play failed:", e);
                    });
                }
            });
            
            volumeSlider.addEventListener('input', function() {
                lofiAudio.volume = this.value;
            });
            
            // Initialize everything
            initializeBackground();
            initializeTimer();
            initializeTasks();
            initializeMusicTracks();
            
            // Add a one-time click event to enable audio (required by some browsers)
            document.body.addEventListener('click', function initAudio() {
                // This is just to initialize the audio context
                if (lofiAudio.paused) {
                    lofiAudio.play().then(() => {
                        lofiAudio.pause();
                    }).catch(e => {
                        console.log("Audio initialization failed:", e);
                    });
                }
                // Remove the event listener after first interaction
                document.body.removeEventListener('click', initAudio);
            });
        });
    </script>
