<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pomodoro Timer</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --pastel-pink: #FFD1DC;
            --pastel-blue: #AEC6CF;
            --pastel-green: #B5EAD7;
            --pastel-purple: #C9C2FF;
            --pastel-yellow: #FFF2CC;
            --text-dark: #5A5A5A;
            --shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, var(--pastel-pink), var(--pastel-blue));
            color: var(--text-dark);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 20px;
            overflow-x: hidden;
        }
        
        .container {
            background-color: rgba(255, 255, 255, 0.8);
            border-radius: 25px;
            padding: 40px 30px;
            width: 100%;
            max-width: 500px;
            box-shadow: var(--shadow);
            text-align: center;
            position: relative;
            z-index: 10;
            backdrop-filter: blur(10px);
        }
        
        h1 {
            margin-bottom: 25px;
            font-size: 2.5rem;
            color: var(--text-dark);
            font-weight: 700;
        }
        
        .timer-display {
            font-size: 5.5rem;
            font-weight: 700;
            margin: 30px 0;
            font-family: 'Courier New', monospace;
            color: var(--text-dark);
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
        }
        
        .session-type {
            font-size: 1.6rem;
            margin-bottom: 20px;
            text-transform: uppercase;
            letter-spacing: 2px;
            font-weight: 600;
            padding: 10px 20px;
            border-radius: 50px;
            display: inline-block;
        }
        
        .work .session-type {
            background-color: var(--pastel-pink);
            color: #D46A7E;
        }
        
        .break .session-type {
            background-color: var(--pastel-green);
            color: #5A9B7E;
        }
        
        .controls {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin: 30px 0;
        }
        
        button {
            background-color: white;
            color: var(--text-dark);
            border: none;
            border-radius: 50px;
            padding: 12px 25px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        button:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
        }
        
        button:active {
            transform: translateY(0);
        }
        
        #start-btn {
            background-color: var(--pastel-green);
        }
        
        #pause-btn {
            background-color: var(--pastel-yellow);
        }
        
        #reset-btn {
            background-color: var(--pastel-pink);
        }
        
        .settings {
            background-color: rgba(255, 255, 255, 0.6);
            border-radius: 20px;
            padding: 20px;
            margin-top: 20px;
        }
        
        .settings h2 {
            margin-bottom: 20px;
            font-size: 1.3rem;
            color: var(--text-dark);
        }
        
        .setting-group {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin: 15px 0;
        }
        
        .setting-group label {
            font-size: 1rem;
            font-weight: 500;
        }
        
        .setting-group input {
            background-color: white;
            color: var(--text-dark);
            border: 2px solid var(--pastel-purple);
            border-radius: 10px;
            padding: 8px 12px;
            width: 80px;
            font-size: 1rem;
            text-align: center;
            font-weight: 600;
        }
        
        .progress-container {
            width: 100%;
            height: 12px;
            background-color: rgba(255, 255, 255, 0.5);
            border-radius: 10px;
            margin: 20px 0;
            overflow: hidden;
        }
        
        .progress-bar {
            height: 100%;
            width: 0%;
            transition: width 1s linear;
            border-radius: 10px;
        }
        
        .work .progress-bar {
            background: linear-gradient(to right, var(--pastel-pink), #FFA8BA);
        }
        
        .break .progress-bar {
            background: linear-gradient(to right, var(--pastel-green), #8CD9B8);
        }
        
        .audio-control {
            margin-top: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            background-color: rgba(255, 255, 255, 0.6);
            padding: 10px 20px;
            border-radius: 50px;
            width: fit-content;
            margin-left: auto;
            margin-right: auto;
        }
        
        .audio-control label {
            font-weight: 500;
        }
        
        #audio-toggle {
            width: 50px;
            height: 25px;
            appearance: none;
            background-color: #ddd;
            border-radius: 25px;
            position: relative;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        #audio-toggle:checked {
            background-color: var(--pastel-green);
        }
        
        #audio-toggle::before {
            content: '';
            width: 21px;
            height: 21px;
            background-color: white;
            border-radius: 50%;
            position: absolute;
            top: 2px;
            left: 2px;
            transition: all 0.3s;
        }
        
        #audio-toggle:checked::before {
            transform: translateX(25px);
        }
        
        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            background-color: var(--pastel-yellow);
            color: var(--text-dark);
            padding: 15px 25px;
            border-radius: 15px;
            box-shadow: var(--shadow);
            transform: translateX(150%);
            transition: transform 0.5s ease;
            z-index: 1000;
            font-weight: 500;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .notification.show {
            transform: translateX(0);
        }
        
        /* Sticker styles */
        .sticker {
            position: absolute;
            z-index: 1;
            opacity: 0.9;
            transition: transform 0.5s ease;
        }
        
        .sticker:hover {
            transform: scale(1.1) rotate(5deg);
        }
        
        .sticker-1 {
            top: 10%;
            left: 5%;
            font-size: 4rem;
            color: var(--pastel-pink);
            transform: rotate(-15deg);
        }
        
        .sticker-2 {
            top: 15%;
            right: 8%;
            font-size: 3.5rem;
            color: var(--pastel-green);
            transform: rotate(10deg);
        }
        
        .sticker-3 {
            bottom: 20%;
            left: 7%;
            font-size: 4rem;
            color: var(--pastel-purple);
            transform: rotate(-10deg);
        }
        
        .sticker-4 {
            bottom: 15%;
            right: 5%;
            font-size: 3rem;
            color: var(--pastel-blue);
            transform: rotate(15deg);
        }
        
        .sticker-5 {
            top: 40%;
            left: 3%;
            font-size: 2.5rem;
            color: var(--pastel-yellow);
            transform: rotate(-5deg);
        }
        
        .sticker-6 {
            top: 35%;
            right: 4%;
            font-size: 3rem;
            color: var(--pastel-pink);
            transform: rotate(5deg);
        }
        
        .volume-control {
            margin-top: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }
        
        .volume-control label {
            font-weight: 500;
            font-size: 0.9rem;
        }
        
        #volume-slider {
            width: 100px;
        }
        
        @media (max-width: 600px) {
            .container {
                padding: 30px 20px;
            }
            
            .timer-display {
                font-size: 4rem;
            }
            
            .controls {
                flex-wrap: wrap;
            }
            
            .sticker {
                display: none;
            }
        }
    </style>
</head>
<body>
    <!-- Stickers -->
    <div class="sticker sticker-1"><i class="fas fa-cloud"></i></div>
    <div class="sticker sticker-2"><i class="fas fa-star"></i></div>
    <div class="sticker sticker-3"><i class="fas fa-heart"></i></div>
    <div class="sticker sticker-4"><i class="fas fa-moon"></i></div>
    <div class="sticker sticker-5"><i class="fas fa-feather-alt"></i></div>
    <div class="sticker sticker-6"><i class="fas fa-bolt"></i></div>
    
    <div class="container work">
        <h1>Pomodoro Timer</h1>
        
        <div class="timer-display" id="timer">25:00</div>
        
        <div class="session-type" id="session-type">Work Session</div>
        
        <div class="progress-container">
            <div class="progress-bar" id="progress-bar"></div>
        </div>
        
        <div class="controls">
            <button id="start-btn"><i class="fas fa-play"></i> Start</button>
            <button id="pause-btn"><i class="fas fa-pause"></i> Pause</button>
            <button id="reset-btn"><i class="fas fa-redo"></i> Reset</button>
        </div>
        
        <div class="audio-control">
            <label for="audio-toggle">Moon Maiden Audio:</label>
            <input type="checkbox" id="audio-toggle">
        </div>
        
        <div class="volume-control">
            <label for="volume-slider">Volume:</label>
            <input type="range" id="volume-slider" min="0" max="1" step="0.1" value="0.5">
        </div>
        
        <div class="settings">
            <h2>Timer Settings</h2>
            
            <div class="setting-group">
                <label for="work-duration">Work Duration (minutes):</label>
                <input type="number" id="work-duration" min="1" max="60" value="25">
            </div>
            
            <div class="setting-group">
                <label for="break-duration">Break Duration (minutes):</label>
                <input type="number" id="break-duration" min="1" max="30" value="5">
            </div>
        </div>
    </div>
    
    <div class="notification" id="notification">
        <i class="fas fa-bell"></i>
        Time's up! Starting break session.
    </div>

    <!-- Hidden audio element -->
    <audio id="lofi-audio" loop>
        <source src="Moon-maiden-audio.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // DOM elements
            const timerDisplay = document.getElementById('timer');
            const sessionTypeDisplay = document.getElementById('session-type');
            const startBtn = document.getElementById('start-btn');
            const pauseBtn = document.getElementById('pause-btn');
            const resetBtn = document.getElementById('reset-btn');
            const workDurationInput = document.getElementById('work-duration');
            const breakDurationInput = document.getElementById('break-duration');
            const progressBar = document.getElementById('progress-bar');
            const notification = document.getElementById('notification');
            const container = document.querySelector('.container');
            const audioToggle = document.getElementById('audio-toggle');
            const lofiAudio = document.getElementById('lofi-audio');
            const volumeSlider = document.getElementById('volume-slider');
            
            // Timer variables
            let timer;
            let isRunning = false;
            let isWorkSession = true;
            let timeLeft;
            let totalTime;
            let audioEnabled = false;
            
            // Set initial volume
            lofiAudio.volume = volumeSlider.value;
            
            // Initialize timer
            function initializeTimer() {
                const duration = isWorkSession ? 
                    parseInt(workDurationInput.value) : 
                    parseInt(breakDurationInput.value);
                
                timeLeft = duration * 60; // Convert to seconds
                totalTime = timeLeft;
                updateDisplay();
                updateProgressBar();
            }
            
            // Update timer display
            function updateDisplay() {
                const minutes = Math.floor(timeLeft / 60);
                const seconds = timeLeft % 60;
                timerDisplay.textContent = `${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
            }
            
            // Update progress bar
            function updateProgressBar() {
                const progress = ((totalTime - timeLeft) / totalTime) * 100;
                progressBar.style.width = `${progress}%`;
            }
            
            // Start timer
            function startTimer() {
                if (!isRunning) {
                    isRunning = true;
                    
                    // Start lofi audio if enabled
                    if (audioEnabled) {
                        lofiAudio.play().catch(e => {
                            console.log("Audio play failed:", e);
                            // Show user-friendly message
                            notification.innerHTML = '<i class="fas fa-volume-mute"></i> Audio failed to play. Please interact with page first.';
                            notification.classList.add('show');
                            setTimeout(() => {
                                notification.classList.remove('show');
                            }, 5000);
                        });
                    }
                    
                    timer = setInterval(() => {
                        timeLeft--;
                        updateDisplay();
                        updateProgressBar();
                        
                        if (timeLeft <= 0) {
                            clearInterval(timer);
                            isRunning = false;
                            showNotification();
                            switchSession();
                        }
                    }, 1000);
                }
            }
            
            // Pause timer
            function pauseTimer() {
                if (isRunning) {
                    clearInterval(timer);
                    isRunning = false;
                    
                    // Pause audio
                    lofiAudio.pause();
                }
            }
            
            // Reset timer
            function resetTimer() {
                clearInterval(timer);
                isRunning = false;
                lofiAudio.pause();
                lofiAudio.currentTime = 0;
                initializeTimer();
            }
            
            // Switch between work and break sessions
            function switchSession() {
                isWorkSession = !isWorkSession;
                
                // Update session type display
                sessionTypeDisplay.textContent = isWorkSession ? 'Work Session' : 'Break Session';
                
                // Update container class for styling
                container.className = isWorkSession ? 'container work' : 'container break';
                
                // Update notification message
                notification.innerHTML = isWorkSession ? 
                    '<i class="fas fa-briefcase"></i> Break is over! Starting work session.' : 
                    '<i class="fas fa-coffee"></i> Time\'s up! Starting break session.';
                
                // Initialize the new session timer
                initializeTimer();
                
                // Auto-start the next session
                startTimer();
            }
            
            // Show notification
            function showNotification() {
                notification.classList.add('show');
                
                // Play notification sound if available
                playNotificationSound();
                
                setTimeout(() => {
                    notification.classList.remove('show');
                }, 5000);
            }
            
            // Play notification sound
            function playNotificationSound() {
                // Try to use the Web Audio API for a simple beep
                try {
                    const audioContext = new (window.AudioContext || window.webkitAudioContext)();
                    const oscillator = audioContext.createOscillator();
                    const gainNode = audioContext.createGain();
                    
                    oscillator.connect(gainNode);
                    gainNode.connect(audioContext.destination);
                    
                    oscillator.frequency.value = 800;
                    oscillator.type = 'sine';
                    
                    gainNode.gain.setValueAtTime(0.3, audioContext.currentTime);
                    gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 1);
                    
                    oscillator.start(audioContext.currentTime);
                    oscillator.stop(audioContext.currentTime + 1);
                } catch (e) {
                    console.log('Audio context not supported');
                }
            }
            
            // Event listeners
            startBtn.addEventListener('click', startTimer);
            pauseBtn.addEventListener('click', pauseTimer);
            resetBtn.addEventListener('click', resetTimer);
            
            workDurationInput.addEventListener('change', function() {
                if (!isRunning && isWorkSession) {
                    initializeTimer();
                }
            });
            
            breakDurationInput.addEventListener('change', function() {
                if (!isRunning && !isWorkSession) {
                    initializeTimer();
                }
            });
            
            audioToggle.addEventListener('change', function() {
                audioEnabled = this.checked;
                if (!audioEnabled) {
                    lofiAudio.pause();
                    lofiAudio.currentTime = 0;
                } else if (isRunning) {
                    lofiAudio.play().catch(e => {
                        console.log("Audio play failed:", e);
                    });
                }
            });
            
            volumeSlider.addEventListener('input', function() {
                lofiAudio.volume = this.value;
            });
            
            // Initialize the timer on page load
            initializeTimer();
            
            // Add a one-time click event to enable audio (required by some browsers)
            document.body.addEventListener('click', function initAudio() {
                // This is just to initialize the audio context
                if (lofiAudio.paused) {
                    lofiAudio.play().then(() => {
                        lofiAudio.pause();
                    }).catch(e => {
                        console.log("Audio initialization failed:", e);
                    });
                }
                // Remove the event listener after first interaction
                document.body.removeEventListener('click', initAudio);
            });
        });
    </script>
</body>
</html>
